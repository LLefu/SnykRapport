<div class="pt-3 position-absolute top-50 start-50 translate-middle" style="width: 400px">
  <div class="mainText text-center p-1 mainBgColor rounded-top"><h1>Login</h1></div>
  <div>
    <!--  [ngModelOptions]="{standalone: true}" enables that you do not have to do user.firstname, but you
    can just use these variables apart from eachother -->

    <!-- form register -->
    <form (ngSubmit)="onSubmit()"
          class="text-center p-5 form-control rounded-start rounded-end rounded-bottom secondaryColor">

      <!-- E-mail -->
      <div class="input-group pb-3">
        <div class="mainBgColor mainText input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope"
               viewBox="0 0 16 16">
            <path
              d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
          </svg>
        </div>
        <input type="email" id="email"
               [(ngModel)]="email" [ngModelOptions]="{standalone: true}"
               class="form-control" placeholder="E-mail" required>
      </div>

      <!-- Password -->
      <div class="input-group">
        <div class="mainBgColor mainText input-group-text">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock-fill"
               viewBox="0 0 16 16">
            <path
              d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
          </svg>
        </div>
        <input appPassword type="password"
               [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
               id="password" class="form-control" placeholder="Password" required>
      </div>

      <!-- login button -->
      <br>
      <button id="loginButton" class="btn mainBgColor mainText">Login</button>

    </form>
  </div>
</div>
